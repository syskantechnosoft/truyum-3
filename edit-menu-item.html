<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>edit-menu-item</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>truYum</h1>
            <img src="images/truyum.png" class="image" name="truyum"  width="50" height="50">
            <a href="menu-item-list-admin.html" class="nav">menu</a>
        </header>
        <h2>Edit Menu Item</h2>
        <form action="edit-menu-item-status.html">
            <table class="table">
                <tr><td>
                    <label for="title">Name</label><br>
                    <textarea type="text" id="title" name="title" cols="20" rows="1" patern=".{2,65}" required></textarea>
                </td></tr>
                <tr>
                    <td>
                        <label for="price">Price (Rs.)</label><br>
                        <textarea type="number" id="price" name="price" cols="20" rows="1" required></textarea>
                    </td>
                    <td>
                        <label>Active<br>
                            <input type="radio" name="inStock" id="activeYes" value="Yes">Yes
                            <input type="radio" name="inStock" id="activeNo" value="No">No
                        </label>
                    </td>
                    <td>
                        <label for="dateOfLaunch">Date of Launch</label><br>
                        <textarea type="date" id="dateOfLaunch" name="dateOfLaunch" cols="12" rows="1" placeholder="DD/MM/YYYY" required></textarea>
                    </td>
                    <td><label for="category">Category<br>
                        <select name="category" id="category" value="category" required>
                            <option id="starters" value="starters">Starters</option>
                            <option id="main-course" value="main-course">Main Course</option>
                            <option id="dessert" value="dressert">Dessert</option>
                            <option id="drinks" value="drinks">Drinks</option>
                        </select>
                    </label></td>
                </tr>
                <tr>
                    <td>
                        <label for="freeDelivery">
                        <input type="checkbox" id="freeDelivery" name="freeDelivery"/>Free Delivery</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" class="submit-save"  id="submit" onclick="editItem();" value="Save">
                    </td>
                </tr>
            </table>
        </form>
        <footer>
            <h3>Copyright Â© 2022</h3>   
        </footer>
    </body>
</html>
